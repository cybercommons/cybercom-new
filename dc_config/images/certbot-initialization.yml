version: "3.7"
services:
  cybercom_nginx:
    image: nginx:1.19.6
    expose:
      - 80
      - 443
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../nginx/templates/bootstrap/${NGINX_BOOTSTRAP_TEMPLATE:-default}:/etc/nginx/templates/
      - ../../web:/usr/share/nginx/html
  cybercom_certbot:
    image: certbot
    build: ../ssl/nginx/letsencrypt/dockerfiles
    env_file: 
      - ../cybercom_config.env
    volumes:
      - ../ssl/nginx/letsencrypt/etc:/etc/letsencrypt
      - ../../web:/data/letsencrypt
